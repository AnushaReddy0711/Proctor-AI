<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProctorAI - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #27ae60;
      --light: #ecf0f1;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #1a2530);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--light);
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 450px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
      letter-spacing: 1px;
    }
    .logo-header p {
      color: var(--light);
      opacity: 0.8;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--secondary);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }
    /* Custom radio button group */
    .role-group {
      margin-bottom: 20px;
    }
    .role-label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    .role-options {
      display: flex;
      gap: 25px;
      margin-top: 5px;
    }
    .radio-container {
      display: flex;
      align-items: center;
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
    }
    .radio-container input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .custom-radio {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 18px;
      width: 18px;
      background-color: rgba(255,255,255,0.15);
      border: 2px solid var(--secondary);
      border-radius: 50%;
      transition: border-color 0.2s;
    }
    .radio-container input:checked ~ .custom-radio {
      background-color: var(--secondary);
      border-color: var(--secondary);
    }
    .custom-radio:after {
      content: "";
      position: absolute;
      display: none;
    }
    .radio-container input:checked ~ .custom-radio:after {
      display: block;
    }
    .radio-container .custom-radio:after {
      top: 3px;
      left: 3px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
      position: absolute;
    }
    .terms {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 25px 0;
      font-size: 0.9rem;
    }
    .terms input {
      margin-top: 4px;
    }
    .terms a {
      color: var(--secondary);
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
    .btn-signup {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-signup:hover {
      background: #219653;
    }
    .login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
    }
    .login-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .password-strength {
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
    }
    .strength-meter {
      height: 100%;
      width: 0%;
      background: #e74c3c;
      border-radius: 3px;
      transition: width 0.3s ease, background 0.3s ease;
    }
    .password-hints {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo-header">
      <h1>Proctor<span style="color: #27ae60">AI</span></h1>
      <p>Create your account to get started</p>
    </div>
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required placeholder="John">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Doe">
        </div>
      </div>
      <!-- Role Selection -->
      <div class="role-group">
        <span class="role-label">User Role</span>
        <div class="role-options">
          <label class="radio-container">Student
            <input type="radio" name="role" value="student" required>
            <span class="custom-radio"></span>
          </label>
          <label class="radio-container">Admin
            <input type="radio" name="role" value="admin" required>
            <span class="custom-radio"></span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
        <div class="password-hints" id="passwordHints">
          Use 8+ characters with a mix of letters, numbers & symbols
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      <button type="submit" class="btn-signup">Create Account</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.querySelector('input[name="role"]:checked');
      if (!role) {
        alert('Please select a user role.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      // Use role.value for backend or navigation
      window.location.href = 'homepage.html';
    });
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const meter = document.getElementById('strengthMeter');
      const hints = document.getElementById('passwordHints');
      let strength = 0;
      if (password.length > 7) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;
      if (/[^A-Za-z0-9]/.test(password)) strength += 25;
      meter.style.width = strength + '%';
      if (strength < 50) {
        meter.style.background = '#e74c3c';
        hints.textContent = 'Weak password - try adding numbers or symbols';
      } else if (strength < 75) {
        meter.style.background = '#f39c12';
        hints.textContent = 'Medium strength - could be stronger';
      } else {
        meter.style.background = '#27ae60';
        hints.textContent = 'Strong password!';
      }
    });
    document.getElementById('signupForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const role = document.querySelector('input[name="role"]:checked');
  if (!role) {
    alert('Please select a user role.');
    return;
  }
  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }
  // Save role in localStorage
  localStorage.setItem('userRole', role.value);
  window.location.href = 'homepage.html';
});

  </script>
</body>
</html>
