<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProctorAI - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #27ae60;
      --light: #ecf0f1;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #1a2530);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--light);
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 400px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
      letter-spacing: 1px;
    }
    
    .logo-header p {
      color: var(--light);
      opacity: 0.8;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .input-group input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--secondary);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }
    
    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }
    
    .btn-login:hover {
      background: #219653;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    
    .signup-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .divider span {
      padding: 0 12px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .social-icon {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-header">
      <h1>Proctor<span style="color: #27ae60">AI</span></h1>
      <p>Ethical and Effective Hiring Solutions</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      
      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn-login">Login</button>
    </form>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <div class="social-login">
      <button class="social-btn">
        <span class="social-icon">f</span>
      </button>
      <button class="social-btn">
        <span class="social-icon">G</span>
      </button>
      <button class="social-btn">
        <span class="social-icon">in</span>
      </button>
    </div>
    
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your authentication logic here
      window.location.href = 'homepage.html';
    });
  </script>
</body>
</html>
